<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Creacion de nuevo libro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${nuevoLibro} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Registro de un nuevo libro</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Libro</label>
							<input th:field="*{nombre}" type="text" placeholder="Ingrese el nombre del libro" class="form-control">
						</div>
						<div class="form-group">
							<label>Autor</label>
							<input th:field="*{autor}" type="text" placeholder="Ingrese el autor del libro" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Agregar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
